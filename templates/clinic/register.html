{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">Đăng Ký Tài Khoản Mới</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Đăng Ký User Oracle</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
